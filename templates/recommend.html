<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white
    }
</style>
<body style="background-color:black">
    <nav class="navbar" style="background-color:green">
        <a class="navbar-brand" href="#">My Book Recommender</a>
        <ul class="">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="text-white" style="font-size: 50px">Recommend Books</h1>
            <form action="/recommend_books" method="POST">
                <input type="text" name="user_input" class="form-control" id="user-input" placeholder="Enter a book name">
                <br>
                <input type="submit" value="Submit" class="btn" style="background-color: yellow">
            </form>
        </div>

        <!-- Display error message if present -->
        {% if error_message %}
            <div class="col-12 text-white mt-3">
                <p>{{ error_message }}</p>
            </div>
        {% endif %}

        <!-- Display recommended books if data is available -->
        {% if data %}
            {% for i in data %}
                <div class="col-md-3 mt-3">
                    <div class="card">
                        <img src="{{ i[2] }}" alt="Book Image" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">{{ i[0] }}</h5>
                            <p class="card-text">By {{ i[1] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    </div>
</div>


</body>
</html>
