<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - BookHive</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url("../static/contactimage.jpg");
        background-size: contain;
        background-position: center;
        background-attachment: fixed;
        margin: 0;
        color: white;
      }
      .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #976e529d;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      h1 {
        text-align: center;
        color: #ffdfba;
      }
      p {
        text-align: center;
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #ffdfba;
      }
      input,
      textarea {
        width: 378px;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      textarea {
        resize: none;
      }
      button {
        width: 100%;
        background-color: #3e2213;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
      }
      button:hover {
        background-color: #56382e;
        color: white;
      }
      .footer {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: #aaa;
      }
      /* Floating button style */
      .floating-btn {
        position: fixed;
        bottom: 30px;
        right: 676px;
        background-color: #976e529d;
        color: white;
        border: none;
        padding: 15px;
        border-radius: 5px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        font-size: 18px;
        transition: all 0.3s ease;
        animation: float 2s ease-in-out infinite;
        width: 180px; /* Adjust width to match other buttons */
      }

      .floating-btn:hover {
        background-color: #3e2213;
      }

      /* Up and down floating animation */
      @keyframes float {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body loading="lazy">
    <div class="container">
      <h1>Contact Us</h1>
      <p>
        We'd love to hear from you! Send us your queries, feedback, or
        suggestions.
      </p>
      <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />

        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />

        <label for="message">Message</label>
        <textarea
          id="message"
          rows="5"
          placeholder="Enter your message"
          required
        ></textarea>

        <button type="submit">Send Message</button>
      </form>
      <div class="footer">Â© 2024 BookHive. All rights reserved.</div>
    </div>

    <!-- Floating button to go to Home -->
    <a href="{{ url_for('home') }}">
      <button class="floating-btn">Go To Home</button>
    </a>
  </body>
</html>
